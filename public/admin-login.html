<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74b9ff, #a29bfe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }

        /* College info section */
        .college-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .college-photo {
            width: 150px;
            height: 150px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #555;
            border-radius: 10px;
            background-image: url('./Img/Clg\ Logo.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }

        .college-details {
            text-align: left;
        }

        .college-name {
            font-size: 1.5rem;
            font-weight: bold;
        }

        h1 {
            font-size: 1.8rem;
            color: #2d3436;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #636e72;
            text-align: left;
        }

        input {
            width: 92%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #dfe6e9;
            border-radius: 5px;
            font-size: 1rem;
            background-color: #f9f9f9;
        }

        input:focus {
            outline: none;
            border: 1px solid #0984e3;
            background-color: #ffffff;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #041690;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #071fbb;
        }

        button:active {
            background-color: #40739e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="college-info">
            <div class="college-photo"></div>
            <div class="college-details">
                <div class="college-name">JSPM University Pune</div>
            </div>
        </div>
        <h1>Admin Login</h1>
        <form id="adminLoginForm">
            <label for="adminId">Admin ID</label>
            <input type="text" id="adminId" placeholder="Enter Admin ID" required>
            
            <label for="adminPassword">Password</label>
            <input type="password" id="adminPassword" placeholder="Enter Password" required>
            
            <button type="submit">Login</button>
        </form>
    </div>
    <script>
        // Hardcoded admin credentials
        const adminId = "admin";
        const adminPassword = "admin123";

        document.getElementById('adminLoginForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const inputId = document.getElementById('adminId').value.trim();
            const inputPassword = document.getElementById('adminPassword').value.trim();

            if (inputId === adminId && inputPassword === adminPassword) {
                window.location.href = "admin-dashboard.html";
            } else {
                alert("Message: Invalid credentials or Invalid inputs");
            }
        });
    </script>
</body>
</html>
